name: Frontend CI

on:
  push:
    branches:
      - develop
      - 'milestone/**'
  pull_request:
    branches:
      - develop
      - 'milestone/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PROVIDER: ${{ secrets.DEPLOY_PROVIDER }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Lint frontend
        working-directory: ./frontend
        run: |
          if [ -f .eslintrc.cjs ] || [ -f .eslintrc.js ]; then
            npm run lint
          fi

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: DEPLOY_PROVIDER present
        if: ${{ env.DEPLOY_PROVIDER != '' }}
        run: |
          echo "DEPLOY_PROVIDER is set"

      - name: DEPLOY_PROVIDER missing
        if: ${{ env.DEPLOY_PROVIDER == '' }}
        run: |
          echo "DEPLOY_PROVIDER is not set"

          
        