name: Backend CI

on:
  push:
    branches:
      - develop
      - 'milestone/**'
  pull_request:
    branches:
      - develop
      - 'milestone/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PROVIDER: ${{ secrets.DEPLOY_PROVIDER }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (root package.json manages backend)
        run: npm install

      - name: Lint backend (if ESLint configured)
        run: |
          if [ -f backend/.eslintrc.json ] || [ -f backend/.eslintrc.js ]; then
            npx eslint backend --ext js --max-warnings=0 || true
          fi

      - name: Check MONGODB_URI presence (secret)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          if [ -z "$MONGODB_URI" ]; then
            echo "MONGODB_URI is not set in repository secrets"
          else
            echo "MONGODB_URI secret is present (value hidden)"
          fi

      - name: Start backend server
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: 5000
          DOMAIN: http://localhost:5000
        run: |
          nohup npm start > backend.log 2>&1 &
          echo "⏳ Waiting for backend to start..."
          for i in {1..15}; do
            if curl -s http://localhost:5000/api/user/health >/dev/null; then
              echo "✅ Backend is up!"
              break
            fi
            echo "Still waiting... ($i)"
            sleep 2
          done

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: 5000
          DOMAIN: http://localhost:5000
        run: npm test


      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
            name: backend-dist
            path: backend/dist
  
      - name: DEPLOY_PROVIDER present
        if: ${{ env.DEPLOY_PROVIDER != '' }}
        run: |
            echo "DEPLOY_PROVIDER is set"
  
      - name: DEPLOY_PROVIDER missing
        if: ${{ env.DEPLOY_PROVIDER == '' }}
        run: |
            echo "DEPLOY_PROVIDER is not set"
