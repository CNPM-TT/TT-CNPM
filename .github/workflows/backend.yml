name: Backend CI

on:
  push:
    branches:
      - develop
      - 'milestone/**'
  pull_request:
    branches:
      - develop
      - 'milestone/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PROVIDER: ${{ secrets.DEPLOY_PROVIDER }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      PORT: 5000
      DOMAIN: http://localhost:5000
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (root package.json manages backend)
        run: npm install

      - name: Lint backend (if ESLint configured)
        run: |
          if [ -f backend/.eslintrc.json ] || [ -f backend/.eslintrc.js ]; then
            npx eslint backend --ext js --max-warnings=0
          fi

      - name: Run unit tests (isolated, no dependencies)
        run: npm run test:unit
        continue-on-error: false

      - name: Check MONGODB_URI presence (secret)
        run: |
          if [ -z "$MONGODB_URI" ]; then
            echo "MONGODB_URI is not set in repository secrets"
          else
            echo "MONGODB_URI secret is present (value hidden)"
          fi

      - name: Start backend server
        run: |
          nohup npm start > backend.log 2>&1 &
          echo "⏳ Waiting for backend to start..."
          for i in {1..15}; do
            if curl -s http://localhost:5000/api/user/health >/dev/null; then
              echo "✅ Backend is up!"
              break
            fi
            echo "Still waiting... ($i)"
            sleep 2
          done

      - name: Run tests
        run: npm test
        continue-on-error: false


      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
            name: backend-dist
            path: backend/dist
  
      - name: DEPLOY_PROVIDER present
        if: ${{ env.DEPLOY_PROVIDER != '' }}
        run: |
            echo "DEPLOY_PROVIDER is set"
  
      - name: DEPLOY_PROVIDER missing
        if: ${{ env.DEPLOY_PROVIDER == '' }}
        run: |
            echo "DEPLOY_PROVIDER is not set"

  deploy-to-main:
    needs: build
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop to main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/develop --no-ff -m "chore: auto-merge develop to main after successful tests"
          git push origin main
